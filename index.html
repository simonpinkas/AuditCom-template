<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="src/main.js" type="module" defer></script>

</head>
<body>

    <h1>LES CLUBS ROMANDS TIENNENT-ILS LE RYTHME DIGITAL EN 2026 ?</h1>



<button class="download-btn">
    <span class="icon">
        <i class="ph ph-download-simple"></i>
    </span>
    <span class="text">DOWNLOAD</span>
</button>

 <section id="image-de-fond">
        <img src="./img/gazon.jpg" alt="gazon">
    </section>

    <form id="downloadForm">
    <input type="text" name="lastName" placeholder="Nom">
    <input type="text" name="firstName" placeholder="Prénom">
    <input type="email" name="email" placeholder="Email">
    <input type="checkbox" name="newsletterAgreement" id="consent">
    <label for="consent">J'accepte de recevoir la newsletter</label>
    <button type="submit">Télécharger</button>
</form>

    <!-- data-bind-global="count" : Affiche le nombre total de rapports (métadonnées globales) -->
    <p data-bind-global="count"></p>
    
    <!-- id="teamList" : Conteneur où seront ajoutés dynamiquement les éléments de l'équipe. Le nom de cet ID ne doit pas être modifié. -->
    <section id="teamList">
    </section>

    <!-- id="messageContainer" : Conteneur pour afficher les messages de succès ou d'erreur. Le nom de cet ID ne doit pas être modifié. -->
    <div id="messageContainer"></div>

    <!-- id="downloadForm" : Formulaire pour télécharger le PDF. Le nom de cet ID ne doit pas être modifié. -->
   <!--<form id="downloadForm"> </form>--> 
    
    <p>Helloooo</p>

</body>
</html>
